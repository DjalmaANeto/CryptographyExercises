<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="./assi6_2.js" defer="defer"></script>

    <title>Cesar cipher</title>
</head>

<body>
    <h1 align="center">Cesar cipher</h1>
    <div class="container">
        <div class="row" align="center">
            <label for="">
                <h2>Key generator</h2>
                    <button id="key_button" type="button">Key</button>
                    <button id="spy_button" type="button">Spy</button>
            </label>
            <p id="key"></p>
        </div>
        <div class="row">
            <div class="col" align="center">
                <h2>Enkrypt</h2>
                <form action="" method="get">
                    <label>
                        <h4>Input:</h4>
                    </label> <input type="text" name="enkrypt_text" id="enkrypt_text">
                    <button id="enkrypt_button" type="button">Enkrypt</button>
                </form>
                <h4>Output</h4>
                <article>Result:<p id="enkrypt">
                </article>
                </p>
            </div>
            <div class="col" align="center">
                <h2>Dekrypt</h2>
                <form action="" method="get">
                    <label>
                        <h4>Input:</h4>
                    </label> <input type="text" name="dekrypt_text" id="dekrypt_text">
                    <button id="dekrypt_button" type="button">Dekrypt</button>
                </form>
                <h4>Output</h4>
                <article>Result:<p id="dekrypt">
                </article>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
